<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westin</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script type="text/javascript" src="js/SamsungKeyReg.js"></script>

</head>

<body class="loaded">
    <div class="clstext" id="logtext"
        style="position: absolute;top: 0%;left: 0%;display: inline-block;color:rgb(6, 255, 93);z-index:999;"> 
    </div>
    <div id="preloader" class="preloader">
        <div class="loader">
            <div class="loader-inner">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <!-- <p id="x">The keycode will appear here...</p> -->
    <div class="wrapper d-flex">
        <main class="page-main d-flex">
            <span class="badge badge-primary badge-info">
                Press <span>navigation</span> <img src="images/remote-icon.png"  alt=""> to open <span>Home page</span>
            </span>
            <div class="bg-pic w-100">
                <video autoplay class="embed-responsive-item home-video" id="myVideo" src="http://172.18.96.3/tizendpswi/video/Introducing_Marriott_Bonvoy.mp4" poster="images/video-poster.jpg" loop></video>             
            </div>

        </main>
    </div>


    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/tvurl_capture_query.js" type="text/javascript"></script>
    <script src="js/time.js"></script>
    <script type="text/javascript">
        var guestroomno = 0;
        $(window).on('load', function () {
             $('.loader, .preloader').delay(300).fadeOut(1000);
             $('body').delay(300);
         })
 
         $(document).ready(function () { 
             setTimeout(fngetroomfromwebapi, 500);
             var str_log='video play';
             setTimeout(function(){fnch_logwriter(str_log,guestroomno,0);}, 2000);
             
             var videoElement = $('#myVideo'),
                 loadingStatus = $('#loading-status');
             $(document).ready(function () {
                 videoElement.one('progress', updateLoadingStatus, false);
                 videoElement.one('canplaythrough', playVideo, false);
                 playVideo();
             });
             function updateLoadingStatus() {
                 var percentLoaded = parseInt(((videoElement.buffered.end(0) /
                     videoElement.duration) * 100));
                 loadingStatus.html(percentLoaded + '%');
 
             }
 
             function playVideo() {
                 videoElement.get(0).play();
             } 
 
         });
         
       
 
         $(document).on('keydown', function (e) {
             // document.addEventListener("keydown", function (e) {
             // document.getElementById("x").innerHTML = event.which;
             var keyCode = e.keyCode;
             if (keyCode === 40 || keyCode === 38 || keyCode === 37 || keyCode === 39 || keyCode === 13) {                
                //  window.location = "home.html?fromurl=tvchnl";
                 window.location = "home.html?fromurl=loader";
                 var str_log='Video Page to Home_page'; 
                 fnch_logwriter(str_log, 0, 0);
             }
         });
 
     </script>
</body>

</html>
