    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(fngetroomfromwebapi, 500);
            $('.cnt-cl').attr('data-room', guestroomno);
            fnch_logwriter('Aboutus', guestroomno, 0);
            get_htlinfo_data();
            $('.carousel').carousel({
                interval: 100000,
                pause: false,

            })


            jQuery(document).bind('keydown', function (e) {

                if (e.keyCode == 39) {
                    jQuery('button.carousel-control-next').trigger('click');
                }
                if (e.keyCode == 37) {
                    jQuery('button.carousel-control-prev').trigger('click');
                }

            });
        });

        function bckbtnpressed() {
            fnch_logwriter('Aboutus back_event', 0, 0);

        }
        function homepageshowing() {
